<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="module" src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
    <script type="module" src="assets/js/carousels.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/slick/slick.css"/>
    <script type="text/javascript" src="assets/slick/slick.min.js"></script>

    <title>Silver Screen</title>
</head>
<body>
<header class="row no-gutters">
    <a class="col-5 col-sm-4 col-md-3 col-lg-2" href="index.html">
        <i class="fas fa-film home-icon" aria-hidden="true"></i>
        <span id="title">Silver<br/>Screen</span>
    </a>
    <div class="col-6 col-md-8" id="search-container">
        <input  type="text" id="searchbox"  placeholder="Search Movies">
        <button class="fas fa-search" id="search-button" type="submit" onclick="search()"></button>
    </div>
</header>
<section class="home-wrapper">
    <section>
        <div id="now-playing-container">
            <h2 class="carousel-title">In Theatres</h2>
            <div class="arrow-box arrow-box-left"><i class="fas fa-chevron-left np-prev"></i></div>
            <div class="arrow-box arrow-box-right"><i class="fas fa-chevron-right np-next"></i></div>
            <div  id="now-playing-carousel"></div>
        </div>
    </section>
    <section>
        <div id="coming-soon-container">
            <h3 class="carousel-title">Coming Soon</h3>
            <div class="arrow-box arrow-box-left"><i class="fas fa-chevron-left cs-prev"></i></div>
            <div class="arrow-box arrow-box-right"><i class="fas fa-chevron-right cs-next"></i></div>
            <div id="coming-soon-carousel"></div>
        </div>
    </section>
</section>

<footer>
    <div class="offset-2 col-8" id="media-links">
        <h2>Follow Us</h2>
        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
</footer>
</body>
</html>
