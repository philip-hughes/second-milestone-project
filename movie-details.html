<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="module" src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
    <script type="module" src="assets/js/movie-details.js"></script>
    <script type="module" src="assets/js/rate.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/slick/slick.css"/>
    <script type="text/javascript" src="assets/slick/slick.min.js"></script>
    <title>Rave Reviews</title>
</head>
<body>
<header class="row no-gutters">
    <a class="col-5 col-sm-4 col-md-3 col-lg-2" href="index.html">
        <i class="fas fa-film home-icon" aria-hidden="true"></i>
        <span id="title">Rave<br/>Reviews</span>
    </a>
    <div class="col-6 col-md-8" id="search-container">
        <input  type="text" id="searchbox"  placeholder="Search Movies">
        <button class="fas fa-search" id="search-button" type="submit" onclick="search()"></button>
    </div>
</header>
<section class="row no-gutters">
    <div class="offset-2 col-8" id="movie-wrapper">
        <div class="row no-gutters">
            <div class="col-12" id="poster"></div>
            <div class="col-12" id="movie-details">
                <div id="movie-title"></div>
                <div id="movie-overview"></div>
                <div id="movie-credits">
                    <span id="director">Director: </span>
                    <span id="cast">Cast: </span>
                </div>
                <div id="movie-rating"></div>
            </div>
            <div class="col-12" id="rating-container">
                <div id="rate">
                    <span>Submit your rating</span>
                    <i class="fas fa-star grey" value="2"></i>
                    <i class="fas fa-star grey" value="4"></i>
                    <i class="fas fa-star grey" value="6"></i>
                    <i class="fas fa-star grey" value="8"></i>
                    <i class="fas fa-star grey" value="10"></i>
                    <button type="button">Submit</button>
                </div>
            </div>
        </div>

    </div>
</section>
<footer>
    <div class="offset-2 col-8" id="media-links">
        <h2>Follow Us</h2>
        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
</footer>
</body>

</html>
